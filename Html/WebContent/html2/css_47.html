<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float 속성 실습 </title>
<style>
p{
border: 1px solid orange;
}
img.a{
float: left; /*이미지를 왼쪽에 떠있게 하고 p문단 태그의 문자가 자연스럽게 이미지 오른쪽으로 배치된다. */
}
</style>
</head>
<body>
<img alt="해돋이" src="../images/sunshine.jpg" width="160" height="120" class="a" />
<p>
생활이 그대를 속일지라도 슬퍼하거나 노여워 하지 말라... 중략...
</p>
</body>
</html>
