<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
</head>
<body>
<script>
var myCar={make: "BMW", model:"X5", year:2020};
//myCar 객체 생성. make, model, year 속성정의. 속성값도 정의
var result="";
for(var x in myCar){
	/*
	for(변수 in 객체명){
		for ... in 루프 반복문 객체안의 속성들에 대하여 어떤 처리를 반복하는 문이다.
		.변수에 객체의 속성이 하나씩 대입되면서 반복한다.
	}
	
	*/
	alert(x); //x변수에는 myCar객체의 속성명이 저장됨.
	result += myCar[x]+" ";//객체의 모든 속성에 대하여 반복	
}
document.write(result);
</script>
</body>
</html>
