<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
</head>
<body>
<script>
document.write("<table border='1'>");
document.write("<tr><th colspan='8'>자바스크립트 구구단</th></tr>");
/* 문제1) 표테이블 2행에 2단부터 9단까지 열제목을 <th>태그 안에 출력되게 for 반복문을 사용한다.
 * 
 */
 document.write("<tr>");  
 for(var i=2; i<=9; i++){
	 document.write("<th>"+i+"단</th>");
 }
 document.write("</tr>");  
 
 /* 문제2) 이중 for 반복문을 사용하여 다음과 같이 출력되게 한다.
 2*1=2 ........... 9*1=9;*/
 for(var j=1; j<=9; j++){
	 document.write("<tr>");
	 for(var k=2; k<=9; k++){
		 document.write("<td>"+k+" * "+j+" = "+k*j+"</td>");
	 }
	 document.write("</tr>"); 
 }
 document.write("</table>")
</script>
</body>
</html>
