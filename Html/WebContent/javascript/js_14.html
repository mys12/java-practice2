<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
var msg="";
/*
 * Date 날짜 내장 객체를 사용하여 시간값을 구한 뒤 if else if 다중 조건문을 사용하여 오전이면 "Good Morning", 오후이면
 "Good Afternoon", 저녁이면 'Good Evening'을 msg변수에 저장한 다음 alert()내장함수를 사용하여 메시지 창을 띄운다.
 */
var now = new Date();
var h = now.getHours();
if(h<=12){
	msg="Good Morning";
}else if(h<18){
	msg="Good Afternoon";
}else {
	msg="Good night";
}
alert(msg);
	 
</script>
</head>
<body>

</body>
</html>
