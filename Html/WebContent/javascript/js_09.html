<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script>
var x=10;
var y=4;

document.write(x+" + " +y+" = "+(x+y)+"<br/>");
document.write(x+" / "+y+" = "+(x/y)+"<br/>");//정수 숫자를 나눗셈하면 몫과 나머지를 함께 구함.
document.write(x+" % "+y+" = "+(x%y)+"<br/>");//%나머지

var c=x++;//후행 증가. 먼저 x변수값 10을 c변수에 저장하고 나중에 1증가
document.write(c);//10
x=10;
document.write(--x);//먼저 1을 감소한 9값이 출력

x=1+1;//숫자+숫자는 +가 덧셈
document.write("<br/> 1+1="+x);//2
y="Car"+10;//문자+숫자는 문자를 우선해서 숫자에서 문자로 변경된다. 그러므로 문자+문자로 연결
document.write("<br/>"+y);//Car10

</script>
</head>

</body>
</html>
