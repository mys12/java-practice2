<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
</head>
<body>
<h1>한라산 이미지 보기</h1>
<img src="../images/m.jpeg" width="200" height="180" alt="한라산" />
<!-- img src="그림파일경로" 태그로 그림을 삽입한다. width 속성은 너비, height 속성은 높이, alt 속성은 해당그림을 불러오지 못할 경우 보여지는 문자. -->
<h1>만리포 해수욕장</h1>
<img alt="만리포 해수욕장" src="../images/sea.jpeg" width="200" height="180">
<!-- ../는 한단계 상위폴더로 이동 -->
</body>
</html>
