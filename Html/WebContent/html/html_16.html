<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 제목지정 caption태그 </title>
</head>
<body>
<table border="1">
<caption>최근에 본 영화들</caption> <!-- caption 태그는 표제목을 지정할 때 사용 -->
<tr>
<th>영화제목</th> <th>연도</th> <th>감독</th> <th>평가</th>
</tr>
<tr>
<th>장고 : 분노의 추적자</th> <td>2012</td> <td>타란티노</td> <td>8.60</td>
</tr>
</table>
</body>
</html>
