<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
p, em{
border: 3px dotted red;
}
</style>
</head>
<body>
<p style="text-align:center;"><!-- p 태그는 가로 줄 전체를 차지하는 블록수준 요소 태그이다. -->
<em>My Text</em>
<!-- em 태그는 span 태그와 마찬가지로 내용물 크기만큼만 영역을 차지하는 인라인 요소 태그 -->
</body>
</html>
