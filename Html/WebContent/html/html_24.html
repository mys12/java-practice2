<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 온라인 웹 에디터 </title>
</head>
<body>
<!-- textarea태그는 한줄이상 여러줄을 입력할 수 있는 입력박스를 만든다. rows속성은 행, cols 속성은 열  -->
<textarea rows="5" cols="50">
&lt;html&gt;
&lt;body&gt;
&lt;h1&gt; This is a header. &lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;
</textarea>

<hr/>
<iframe src="source.html" width="420" height="100"></iframe>
</body>
</html>
