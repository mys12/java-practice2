<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 폼</title>
</head>
<body>
	<form method="post" action="#">
		<!-- action="#"에서 #의 뜻은 서버로 가는 통로를 막았다. form 태그안의 자료만 서버로 전달됨. method 속성은 서버로 자료를 전달하는 법을 지정한다. post방식은 서버로 보내는 자료길이 제한이 없고 값이 노출 안되어서 보안성이 우수하다.-->
		<table border="1">
			<tr>
				<th colspan="3">로그인 폼</th>
			</tr>
			<tr>
				<th>아이디</th>
				<td><input type="text" size="14" /></td>
				<!-- text는 한줄 입력박스를 만든다. size 속성은 입력박스 길이.-->
				<th rowspan="2">
					<!-- rowspan="2"속성은 2행 3열과 3행 3열 즉 2개행을 합침 --> <input type="submit"
					value="로그인" /> <!-- submit은 자료를 서버로 전달시킴. -->
				</th>
			</tr>
		</table>
	</form>
</body>
</html>
